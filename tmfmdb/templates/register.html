<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                <div class="form-group">
                    <label for="username" class="form-control-label">Username</label>
                    <input id="username" class="form-control form-control-lg" type="text" name="username" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Password</label>
                    <input id="password" class="form-control form-control-lg" type="password" name="password" required />
                </div>
                
            </fieldset>
            <div class="form-group">
                <button value="{{url_for('register')}}" class="btn btn-outline-info" type="submit" name="action">Register</button>
            </div>
        </form>
    </div>
    <div class="border-top pt-3 mb-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{{ url_for('login_page') }}">Sign In Here!</a>
        </small>
    </div>
{% endblock content %}
